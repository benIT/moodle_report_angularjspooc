<div ng-controller="formController as form">
    <form>
        <div class="form-group row">
            <label class="col-md-2">Rôles</label>
            <div class="col-md-5">
                <div class="form-check">
                    <label class="form-check-label">
                        <input ng-model="groupByRole" class="form-check-input" type="checkbox">Regrouper par rôle(s)
                    </label>
                </div>
            </div>
            <div class="col-md-5">
                <div id="roles"
                     isteven-multi-select
                     input-model="roles"
                     output-model="rolesSelected"
                     button-label="shortname"
                     item-label="shortname"
                     tick-property="ticked"
                     translation="localLang">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2">Directions</label>
            <div class="col-md-5">
                <div class="form-check">
                    <label class="form-check-label">
                        <input ng-model="groupByDirection" class="form-check-input" type="checkbox"> Regrouper par Direction(s)
                    </label>
                </div>
            </div>
            <div class="col-md-5">
                <div id="directions"
                     isteven-multi-select
                     input-model="directions"
                     output-model="directionSelected"
                     button-label="name"
                     item-label="name"
                     tick-property="ticked"
                     translation="localLang">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2">Départements</label>
            <div class="col-md-5">
                <div class="form-check">
                    <label class="form-check-label">
                        <input ng-model="groupByDepartement" class="form-check-input" type="checkbox">Regrouper par département(s)
                    </label>
                </div>
            </div>
            <div class="col-md-5"
                 isteven-multi-select
                 input-model="departements"
                 output-model="departementsSelected"
                 button-label="name"
                 item-label="name"
                 tick-property="ticked"
                 translation="localLang">
            </div>
        </div>
        <input ng-click="submit()" type="submit">
    </form>
</div>
